<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>判断连续数组</title>
</head>

<body>
    <div class="box">
        判断连续数组
    </div>
    <script>
        // 原数组：
        // [1,2,3,4,6,8,9,10]
        // 期望结果：
        // ["1-4", 6, "8-10"]

        // 1. 连续数组开头满足两个条件：
        //   a. a[index] + 1 === a[index + 1]  开头+1 = 后面的
        //   b. a[index] - 1 !== a[index-1]   开头-1 不等于前面的
        // 2. 连续数组的结尾满足两个条件
        //   a. a[index] + 1 !== a[index +1]
        //   b. a[index]-1 === a[index-1]
        // 3. 非连续数组项的条件是： 即前后都不相等
        //   a. a[index] + 1 !== a[index +1]
        //   b. a[index] - 1 !== a[index +1]
        function continuousArr(arr) {
            let start = '';
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] + 1 === arr[i + 1] && arr[i] - 1 !== arr[i - 1]) {
                    start = arr[i]
                } else if (arr[i] - 1 === arr[i - 1] && arr[i] + 1 !== arr[i + 1]) {
                    newArr.push(start + '-' + arr[i])
                } else if (arr[i] - 1 !== arr[i - 1] && arr[i] + 1 !== arr[i + 1]) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }

        let arr = [1, 2, 3, 4, 6, 8, 9, 10];
        console.log(continuousArr(arr))
    </script>
</body>

</html>
