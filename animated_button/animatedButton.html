<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>动效按钮</title>
	<link rel="stylesheet" type="text/css" href="animatedButton.css">
</head>
<body>
    <div>
        <h2>立体特效</h2>
        <button class="button pressed">Click</button>	
    </div>
    <div>
        <h2>悬停特效</h2>
        <button class="button arrow"><span>Hover </span></button>	
    </div>
    <div>
        <h2>涟漪特效</h2>
        <button class="button ripple">Click</button>	
    </div>
</body>
</html>
