<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>
<body>
    <script>
        function * gen(arg){
            console.log(arg);   //AAA
            let one = yield 111;
            console.log(one);    //BBB
            let two = yield 222;
            console.log(two);   //CCC
            let three = yield 333; 
            console.log(three); //DDD
        }

        //执行获取迭代器对象
        let iterator = gen('AAA');
        console.log(iterator.next());//AAA     {value: 111, done: false}
        //next方法可以传入实参
        console.log(iterator.next('BBB')); //BBB   {value: 222, done: false}
        console.log(iterator.next('CCC')); //CCC   {value: 333, done: false}
        console.log(iterator.next('DDD')); //DDD {value: undefined, done: true}
        
    </script>
</body>
</html>
