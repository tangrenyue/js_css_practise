<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        // ES6 引入 rest 参数，用于获取函数的实参，用来代替 arguments
        // ES5 获取实参的方式
        function date1(){
            console.log(arguments);//obj
        }
        date1('白芷','阿娇','思慧');

        // rest 参数
        function date2(...args){
            console.log(args);//arr    filter some every map 
        }
        date2('阿娇','柏芝','思慧');

        // rest 参数必须要放到参数最后
        function fn(a,b,...args){
            console.log(a);//1
            console.log(b);//2
            console.log(args);//[3,4,5,6]
        }
        fn(1,2,3,4,5,6);

    </script>
</body>
</html>
