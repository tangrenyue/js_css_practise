<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符应用</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        //1. 数组的合并
        const kuaizi = ['王太利','肖央'];
        const fenghuang = ['曾毅','玲花'];
        //方法1 const zuixuanxiaopingguo = kuaizi.concat(fenghuang);    方法2
        const zuixuanxiaopingguo = [...kuaizi, ...fenghuang];
        console.log(zuixuanxiaopingguo);

        // 2. 数组的克隆 浅拷贝
        const sanzhihua = ['E','G','M'];
        const sanyecao = [...sanzhihua];//  ['E','G','M']
        console.log(sanyecao);

        //3. 将伪数组转为真正的数组   // arguments也可以，不过一般用rest
        const divs = document.querySelectorAll('div');
        const divArr = [...divs];
        console.log(divArr);
        




        
    </script>
</body>
</html>
