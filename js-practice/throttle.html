  <script>
    // 函数节流：一个函数执行一次后，只有大于设定的执行周期后オ会执行第二次
    // 节流函数参数  fn 要被节流的函数 delay 规定的时间

    function throttle(fn, delay) {
      var last = 0;
      return function () {
        var curr = +new Date();
        if (curr - last > delay) {
          fn.apply(this, arguments);
          last = curr;
        }
      }
    }
