  <script>
    // 算法步骤：比较所有相邻元素。如果第一个比第二个大，就交换他们。一轮下来，最后一个会是最大的数。
    // 第二轮，针对所有的元素重复以上的步骤，除了最后一个。
    // 执行n-1轮。
    function bubbleSort(arr) {
      var len = arr.length, count = 0;
      for (var i = 0; i < len - 1; i++) {     // 外层循环 控制趟数n-1
        for (var j = 0; j < len - 1 - i; j++) {  // 内层循环 控制比较的次数
          if (arr[j] > arr[j + 1]) {        // 相邻元素两两对比
            var temp = arr[j + 1];        // 元素交换
            arr[j + 1] = arr[j];
            arr[j] = temp;
          }
        }
      }
    }

    var array = [29, 26, 83, 67, 85, 56, 97, 18, 9];
    bubbleSort(array)
    console.log(array)

  </script>
