<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 深拷贝
    var obj1 = {
      name: '张三',
      age: 18,
      sex: '男',
      dog: {
        name: '金毛',
        age: 2
      },
      friends: ['李四', '王五']
    }

    // 深拷贝  把o1的成员拷贝给o2
    function deepCopy(o1, o2) {
      for (var key in o1) {
        var item = o1[key];
        if (item instanceof Object) {
          o2[key] = {}; 
          deepCopy(item, o2[key]);
        } else if (item instanceof Array) {

          o2[key] = [];
          deepCopy(item, o2[key]);
        } else {
          // 如果是简单类型
          o2[key] = o1[key];
        }
      }
    }
    var obj2 = {};
    deepCopy(obj1, obj2);

    // 修改obj1中的成员 是否会影响obj2
    obj1.dog.name = 'xxx';
    obj1.friends[0] = 'xxx';
    console.dir(obj1);
    console.dir(obj2);
  </script>
</body>
</html>
